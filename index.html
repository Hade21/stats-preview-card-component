<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h1 class="title">Get <span><b>insights</b></span> that help your business grow.</h1>
      <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="achievments">
        <p class="number company">10k+ <span>COMPANIES</span></p>
        <p class="number template">314<span>TEMPLATES</span></p>
        <p class="number query">12M+<span>QUERIES</span></p>
      </div>
    </div>
    <div class="img">
      <img src="./images/image-header-desktop.jpg" class="img-preview">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Hade21">Rohman</a>.
  </div>
</body>
</html>
